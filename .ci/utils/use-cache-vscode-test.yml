
steps:
  - task: Cache@2
    condition: and(eq(variables['Build.Reason'], 'PullRequest'), and(succeeded(), ne(variables['Build.SourceBranch'], variables['System.PullRequest.TargetBranch'])))
    inputs:
      key: 'vPrimary | vscode-test' # vPrimary, here, is just a way to bust cache during debugging. Inspired from https://docs.microsoft.com/en-us/azure/devops/pipelines/caching/?view=azure-devops#can-i-clear-a-cache" 
      path: $
      cacheHitVar: VSCODE_TEST_CACHE_RESTORED
    displayName:  Cache vscode-test folder
      