name: Build npm release

trigger:
  - master
  - andreypopp/*
  - prometheansacrifice/*
  - rustykey/*
  - wokalski/*

jobs:
  - template: .ci/build-platform.yml
    parameters:
      platform: Linux
      vmImage: ubuntu-16.04

  - template: .ci/build-platform.yml
    parameters:
      platform: macOS
      vmImage: macOS-10.13

  # Need windows-2019 to do esy import/export-dependencies
  # which assumes you have bsdtar (tar.exe) in your system
  # otherwise it will end up using the esy-bash tar which doesn't
  # understand drives like D:/ (thinks it's an scp path).
  - template: .ci/build-platform.yml
    parameters:
      platform: Windows
      vmImage: windows-2019
      
  - job: Release
    displayName: Release
    dependsOn:
      - Linux
      - macos
      - Windows
    pool:
      vmImage: ubuntu-16.04

    steps:
    - bash: 'mv vscode-merlin-0.1.0.vsix vscode-merlin-$(git rev-parse --short HEAD).vsix'
      displayName: 'Adds commit hash to the release artifact name'
    - task: PublishPipelineArtifact@1
      displayName: 'Publishing the vsix file'
      inputs:
        path: '.'
        artifact: 'vscode-merlin-0.1.0'
